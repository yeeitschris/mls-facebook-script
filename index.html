<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLS scraper</title>
    <link rel = "stylesheet" href = "style.css">
    <script defer src = "render.js"></script>
</head>
<body>
    <h1>MLS_Bot</h1>
    <h3>Input your Webdriver and Account information to pull postings!</h3>
   <div class = "path">
       <form id = "path" class = "browser">
        <select name = "browser" class = "browser_choice" id = "browser" required>
            <option value disabled selected hidden>Select your Browser</option>
            <option value = "Chrome">Chrome</option> 
            <option value = "Firefox">Firefox</option> 
            <option value = "Edge">Edge</option> 
        </select>
    </form>
   </div>
   <div class = "MLS_site">
    <form id = "MLS" class = "MLS_site">
        <select name = "MLS_site" class = "MLS_choice" id = "MLS_site" required>
            <option value disabled selected hidden>Select MLS site</option>
            <option value = "Bright">Bright</option>
            <option value = "Zillow">Zillow</option>
            <option value = "Redfin">Redfin</option>
        </select>
    </form>
   </div>
   <div class = "MLSlogin">
    <form id = "MLSlogin" class = "form">
     <input type = "text" class = "MLS_username" placeholder="MLS Username">
     <input type = "password" class = "MLS_password" placeholder="MLS Password">
 </form>
 <div class = "FBlogin">
    <form id = "FBlogin" class = "form">
     <input type = "text" class = "FB_email" placeholder="Facebook Email">
     <input type = "password" class = "FB_password" placeholder="Facebook Password">
 </form>
 <input type = "text" name = "data_path" class = "data_path" placeholder = "Output location" required>
 <input type = "text" name = "price_range" class = "price_range" placeholder = "Price" required>
 <input type = "text" name = "zip_code" class = "zip_code" placeholder = "Zipcode" required>
 <input type = "text" name = "num_properties" class = "num_properties" placeholder = "Number of properties" required>
 <button onclick = "sendInfo()" class = start-button>START</button>
 <button class = stop-button>STOP</button>
</body>
</html>
